<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="css/metro-bootstrap.min.css">
    <script src="js/jquery/jquery-2.1.0.js"></script>
    <script src="js/jquery/jquery-ui.js"></script>
    <script src="js/metro/metro.min.js"></script>
    <!--
        <script src="http://code.highcharts.com/highcharts.js"></script>
        <script src="http://code.highcharts.com/highcharts-more.js"></script>
        <script src="http://code.highcharts.com/modules/exporting.js"></script>
        --->
    <script src="js/highcharts/highcharts.js"></script>
    <script src="js/highcharts/highcharts-more.js"></script>
    <script src="js/highcharts/modules/exporting.js"></script>
    <script src="js/main.js"></script>
</head>
<body class="metro">
    <div class="container">
        <div class="grid">
            <div class="row">
                <div class="span3"></div>
                <div class="span4">
                    <div id="speed-value-tile" class="tile bg-green double double-vertical">
                        <p class="subheader-secondary fg-white margin10">Speed</p>
                        <div id="speed-pie-chart"></div>
                        <div class="tile-status"><p id="speed-value" class="header fg-white" align="center"></p></div>
                    </div>
                </div>
                <div class="span1">
                    <div id="speed-graph-tile" class="tile bg-green quadro double-vertical">
                        <div id="speed-graph-chart"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="span3"></div>
                <div class="span4">
                    <div id="revolution-value-tile" class="tile bg-blue double double-vertical">
                        <p class="subheader-secondary fg-white margin10">Revolution</p>
                        <div id="revolution-pie-chart"></div>
                        <div class="tile-status"><p id="revolution-value" class="header fg-white" align="center"></p></div>
                    </div>
                </div>
                <div class="span1">
                    <div id="revolution-graph-tile" class="tile bg-blue quadro double-vertical">
                        <div id="revolution-graph-chart"></div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="span1">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
